<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dominant Technology</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            background-color: #00aaff;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            margin-right: 10px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            padding: 10px 0;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
        }
        .tab-content {
            display: none;
            padding: 20px;
            text-align: center; /* Center content */
        }
        .tab-content.active {
            display: block;
        }
        .upload-btn {
            margin-top: 20px;
        }
        .pdf-viewer {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .main-image {
            text-align: center;
            margin: 20px 0;
        }
        .main-image.hidden, .header.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo D.png" alt="Logo" width="70" height="70">
        <h1>The Dominant Technology</h1>
    </div>
    <div class="tabs">
        <div class="tab" onclick="showTab('classes')">تسجيل الحضور والغياب</div>
        <div class="tab" onclick="showTab('stages')">تسجيل الحسابات</div>
        <div class="tab" onclick="showTab('bus-lists')">تسجيل الدرجات</div>
    </div>
    <div class="main-image">
        <h2>المساعد الشخصي للمدرسين</h2>
        <img src="1.png" alt="Main Image" width="400" height="250">
        <h2>انضم لأكثر من 10000 معلم يستخدمون المساعد الشخصي للمدرسين</h2>
    </div>
    <div id="classes" class="tab-content">
        <h2>تسجيل الحضور والغياب</h2>
        <img src="2.png" alt="Attendance" width="400" height="250">
        <!-- محتوى حصر الفصول -->
        يمكن تسجيل الحضور والغياب بأكثر من طريقة
    </div>
    <div id="stages" class="tab-content">
        <h2>تسجيل الحسابات</h2>
        <img src="3.png" alt="Accounts" width="400" height="250">
        <!-- محتوى حصر المراحل -->
    </div>
    <div id="bus-lists" class="tab-content">
        <h2>تسجيل الدرجات</h2>
        <img src="4.png" alt="Grades" width="300" height="200">
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <input type="file" name="pdf" class="upload-btn" accept="application/pdf">
            <button type="submit">رفع الملف</button>
        </form>
        <iframe id="pdf-viewer" class="pdf-viewer"></iframe>
    </div>

    <script>
        function showTab(tabId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            // إخفاء الصورة والعنوان في الصفحة الرئيسية
            document.querySelector('.main-image').classList.add('hidden');
            document.querySelector('.header').classList.add('hidden');
        }
    </script>
</body>
</html>
