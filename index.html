<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Generations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            background-color: #00aaff;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            margin-right: 10px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            padding: 10px 0;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
        .upload-btn {
            margin-top: 20px;
        }
        .pdf-viewer {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" width="50" height="50">
        <h1>Smart Generations</h1>
    </div>
    <div class="tabs">
        <div class="tab" onclick="showTab('classes')">حصر الفصول</div>
        <div class="tab" onclick="showTab('stages')">حصر المراحل</div>
        <div class="tab" onclick="showTab('bus-lists')">قوائم الباص</div>
    </div>
    <div id="classes" class="tab-content">
        <h2>حصر الفصول</h2>
        <!-- محتوى حصر الفصول -->
    </div>
    <div id="stages" class="tab-content">
        <h2>حصر المراحل</h2>
        <!-- محتوى حصر المراحل -->
    </div>
    <div id="bus-lists" class="tab-content">
        <h2>قوائم الباص</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <input type="file" name="pdf" class="upload-btn" accept="application/pdf">
            <button type="submit">رفع الملف</button>
        </form>
        <iframe id="pdf-viewer" class="pdf-viewer"></iframe>
    </div>

    <script>
        function showTab(tabId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
